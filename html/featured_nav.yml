<p>Žadateli jsou právnické osoby – živnostníci, firmy majícím oprávnění podnikat na území České republiky a aktivně podnikají.</p>
<p><mark>U tohoto typu úvěru není vyžadován konkrétní účel použití úvěrových prostředků.</mark></p>
<h3>Podnikateli je využíván zejména k</h3>
<ul>
    <li>krytí krátkodobých provozních potřeb</li>
    <li>zakoupení nového vybavení, zboží, materiálu</li>
    <li>investic do nových technologií, reklamy, marketingu, SW</li>
    <li>výstavbu, nákup a opravy nemovitostí sloužících k podnikání</li>
</ul>
<h3>Parametry úvěru</h3>
<ul>
    <li>zajištěný zástavním právem k nemovitosti</li>
    <li>doba splatnosti až 20 let</li>
    <li>úroková sazba od 12,99% p. a. – fixní</li>
    <li>max. výše úvěru 50% zástavní hodnoty nemovitosti</li>
</ul>
