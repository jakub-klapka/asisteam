 fn_content: "
<h2>účelový úvěr - SPECIFIK</h2>
<h3>Jsou určeny na financování vlastního bydlení za účelem</h3>
<ul>
    <li>koupě nemovitosti</li>
    <li>koupě spoluvlastnického podílu na nemovitosti</li>
    <li>koupě stavebního pozemku</li>
    <li>výstavba, dostavba, rekonstrukce, modernizace nemovitosti</li>
    <li>vypořádání spoluvlastnických a dědických nároků k nemovitosti</li>
    <li>získání členských práv v družstvu</li>
    <li>připojení nemovitosti sloužící k bydlení k veřejným sítím</li>
    <li>bez uvedení účelu (americká hypotéka)</li>
    <li>refinancování úvěru dříve poskytnutého na výše uvedené účely</li>
</ul>
<p><mark>Uvedené účely lze vzájemně kombinovat.</mark></p>
<h3>Parametry úvěru</h3>
<ul>
    <li>zajištěný zástavním právem k nemovitosti</li>
    <li>doba splatnosti až 20 let</li>
    <li>nízká úroková sazba od 10,99% p. a. - fixní</li>
    <li>výše úvěru - max. výše úvěru 60% zástavní hodnoty nemovitosti</li>
</ul>
"
