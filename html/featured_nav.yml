<h2>neúčelový úvěr - OPTIMUM</h2>
<p>Má většinou charakter spotřebitelského úvěru a je definován dle zákona č. 145/2010 Sb., o spotřebitelském úvěru a o změně některých zákonů. Účel u spotřebitelského	úvěru se nevyžaduje, ale klient musí dostatečně doložit svou bonitu pro získání	úvěru. Využívá se především na vybavení domácností, konsolidaci půjček a nákup spotřebního zboží a vyplacení exekucí.</p>
<h3>Parametry úvěru:</h3>
<ul>
    <li>zajištěný zástavním právem k nemovitosti</li>
    <li>doba splatnosti až 20 let</li>
    <li>úroková sazba od 12,99% p. a. – fixní</li>
    <li>max. výše úvěru 50% zástavní hodnoty nemovitosti</li>
</ul>
<mark>Můžete konsolidovat všechny své půjčky, které splácíte pravidelnými měsíčními splátkami, kreditní karty a kontokorenty. Spojit můžete závazky jiných bank i	splátkových společností včetně úvěrů a hypoték.</mark>
"
